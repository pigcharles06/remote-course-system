# Render Configuration
# This file configures the backend deployment on Render

services:
  - type: web
    name: remote-course-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    rootDir: backend
